<div class="row align-items-center justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6">

        <form #form="ngForm" class="p-3" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="userEmailFormControl">Email:</label>
                <input type="email" class="form-control" id="userEmailFormControl" name="userEmail" [(ngModel)]="user.email"
                    [email]="true" placeholder="ex: numeletau@companie.ro" #userEmailCheck="ngModel" maxlength=50
                    required>
                <div id="userEmailFormControlCheck" [hidden]="userEmailCheck.valid" class="alert alert-danger my-2" role="alert">Câmpul pentru adresa
                    de
                    email
                    este obligatoriu!</div>
            </div>

            <div class="form-group">
                <label for="userPasswordFormControl">Parolă:</label>
                <input type="password" class="form-control" id="userPasswordFormControl" name="userPassword"
                    [(ngModel)]="user.password" placeholder="parola aleasă când v-ați creat contul"
                    #userPasswordCheck="ngModel" maxlength=50 required>
                <div [hidden]="userPasswordCheck.valid" class="alert alert-danger my-2" role="alert">Câmpul pentru
                    parolă
                    este
                    obligatoriu!</div>
            </div>

            <button type="submit" class="btn btn-primary mr-1 mb-1" [disabled]="!form.valid">Autentificare</button>
            <a class="btn btn-success mr-1 mb-1" routerLink="/user-signup" role="button">Înregistrare</a>
            <button class="btn btn-danger mr-1 mb-1" (click)="recoverEmailBtnClick()" onclick="return false">Recuperează parola</button>
        </form>

        <div><b>MockupUser@test</b><br><b>MockupPassword</b></div>
    </div>
</div>
